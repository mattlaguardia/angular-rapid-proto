<!DOCTYPE html>
<html ng-app="characterMashupApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container">
      <h2>Your Game of Thrones House Generator</h2>
      <h4>Click to find out which house you belong to!</h4>
    </div>
    <div class="container" ng-controller="CharaterCreateCtrl">
      <form class="" action="index.html" method="post" ng-submit="createName">
        <input type="text" ng-model="character.addCharacter" placeholder="Your Name">
      </form>
    </div>
    <div class="container" ng-controller="CharacterIndexCtrl as character">
      <h5>You belong to: {{ characters.name }}</h5>
      <br>
      <form ng-submit="search()">
        <input type="submit" value="Click for House!" class="btn">
      </form>
    </div>
  </body>
</html>
